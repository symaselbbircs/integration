<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Random Word Generator!</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'randomword/css/style.css' %}" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <div class="info_box">
      <h4>Random Word (attempt #{{request.session.count}})</h4><br>
    </div><br>
    {% if request.session %}
      <div class="info_box">
        <p>{{request.session.word}}</p>
      </div><br>
    {% endif %}
  <div class="info_box">
    <form action="{% url 'generate_word' %}" method="POST">
      {% csrf_token %}
      <input type="submit" value="Generate word">
    </form>
  </div>
  </body>
</html>
